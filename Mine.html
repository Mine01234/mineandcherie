<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>For Cherie ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family: Arial;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 { color:#ff4b6e; }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes { background:#ff4b6e; color:white; }
    #no { background:#ddd; position:relative; }

    .message {
      display:none;
      font-size:22px;
      margin-top:20px;
      color:#ff4b6e;
    }

    .heart {
      position:absolute;
      font-size:22px;
      animation:float 3s linear infinite;
    }

    @keyframes float {
      from { transform:translateY(0); opacity:1; }
      to { transform:translateY(-250px); opacity:0; }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Cherie ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?<br>‚Äî from Mine üíå</h2>

  <button id="yes">Yes üíñ</button>
  <button id="no">No üò¢</button>

  <div class="message" id="msg">
    You just made me the happiest person alive ü•∞
  </div>
</div>

<!-- hidden audio (plays after click) -->
<audio id="song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("msg");
const song = document.getElementById("song");

yes.onclick = () => {
  msg.style.display = "block";
  song.play(); // music starts on click
  hearts();
  window.open("https://www.youtube.com/watch?v=-BjZmE2gtdo","_blank"); // opens Lover
};

no.onmouseover = () => {
  const x = Math.random()*300-150;
  const y = Math.random()*200-100;
  no.style.transform = translate(${x}px,${y}px);
};

function hearts(){
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.innerHTML="‚ù§Ô∏è";
    h.className="heart";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.top=window.innerHeight+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}
</script>

</body>
</html>
